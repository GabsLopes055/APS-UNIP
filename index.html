<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterBot</title>
    <!-- Link para o icone do botão -->
    <script src="https://kit.fontawesome.com/b23ac4bed7.js" crossorigin="anonymous"></script>
    <!-- CDN do JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <!-- CDN do SOCKET.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <!-- CSS do BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS padrão -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">
                <img src="icone.png" class="d-inline-block"> ChatterBot
            </a>
        </nav>

        <form id="chat">
            <input class="form-control" type="text" name="username" id="usuario" placeholder="@User" autocomplete="off">
            <div class="messages" id="mensagens"></div>
            <div class="row">
                <div class="col-8">
                    <input class="form-control" type="text" name="message" id="mensagem" placeholder="@Message" autocomplete="off">
                </div>
                <div class="col-4">
                    <button class="btn btn-info" id="botao" type="submit"><strong>Enviar &nbsp;&nbsp; </strong><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </form>
    </main>
    <!-- Script do Back end -->
    <script src="script.js"></script>
</body>

</html>
